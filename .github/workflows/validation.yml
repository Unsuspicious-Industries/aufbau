name: Validation Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  validation:
    name: Run Validation Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Make CI script executable
        run: chmod +x ./scripts/validate-ci.sh

      - name: Run validation (parseable first, then completable suites)
        run: ./scripts/validate-ci.sh

      - name: Show generated reports
        if: always()
        run: |
          echo "Validation reports:"
          ls -la validation/reports || true

      - name: Upload validation reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-reports
          path: validation/reports/*.txt
